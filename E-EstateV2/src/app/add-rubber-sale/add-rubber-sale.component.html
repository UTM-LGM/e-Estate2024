<div class="box-container col-md-6">
  <h1>Rubber Sales Information</h1>
  <hr />

  <div style="columns: 2" class="column">
    <label>Date :</label>
    <input type="date" #date name="date" value="{{currentDate}}" (change)="selectedDate(date.value)" />
  </div>

  <div style="columns: 2">
    <label>Buyer :</label>
    <mat-select name="buyer" placeholder="Please Choose" [(ngModel)]="rubberSale.buyerId">
      <mat-option *ngFor="let buyer of buyers" [value]="buyer.id">
        {{buyer.buyerName}}
      </mat-option>
    </mat-select>
    <label>Rubber Type :</label>
    <mat-select name="rubberType" placeholder="Please Choose" [(ngModel)]="rubberSale.rubberType">
      <mat-option value="CUPLUMP">CUPLUMP</mat-option>
      <mat-option value="LATEX">LATEX</mat-option>
    </mat-select>
  </div>

  <div style="columns: 2">
    <label>Transport Plate No :</label>
    <input type="text" name="plateNo" [(ngModel)]="rubberSale.transportPlateNo" />
    <label>Driver Name :</label>
    <input type="text" name="driverName" [(ngModel)]="rubberSale.driverName" />
  </div>

  <div style="columns: 2">
    <label>Seller Weight (Kg) :</label>
    <input type="number" name="weight" [(ngModel)]="rubberSale.wetWeight" placeholder="0.00" (input)="calculateTotalPrice()" />
    <label>DRC (%) :</label>
    <input type="number" name="DRC" [(ngModel)]="rubberSale.drc" placeholder="0.00" />
  </div>

  <!-- <div style="columns: 2">
    <label>Price (RM/Kg) :</label>
    <input type="number" name="price" [(ngModel)]="rubberSale.unitPrice" placeholder="0.00"
      (input)="calculateTotalPrice()" />
    <label>Total Price (RM) :</label>
    <input type="number" name="total" [(ngModel)]="rubberSale.total" placeholder="0.00" disabled />
  </div> -->

  <div>
    <label>Remark :</label><br/>
    <span style="color: red; font-size: 11px;">**Please indicate the delivery agent if necessary</span>
    <textarea name="remark" [(ngModel)]="rubberSale.remark"></textarea>
  </div>

  <div style="margin-top: 10px">
    <button style="float: right" class="btn-add" (click)="addSale()">
      Add &nbsp; <i class="fa fa-plus"></i>
    </button>
  </div>

  <div style="margin-top: 10px">
    <button class="btn-back" (click)="back()">
      <i class="fa fa-arrow-left"></i> &nbsp; Back
    </button>
  </div>

  <br />
</div>
