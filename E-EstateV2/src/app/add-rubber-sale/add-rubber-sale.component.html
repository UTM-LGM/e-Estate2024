<div class="box-container col-md-6">
  <h1>Rubber Sales Information</h1>
  <hr />

  <div style="columns: 2" class="column">
    <label>Date :</label>
    <input type="date" #date name="date" value="{{currentDate}}" (change)="selectedDate(date.value)" />
  </div>

  <div style="columns: 2">
    <label>Buyer :</label>
    <mat-select name="buyer" placeholder="Please Choose" [(ngModel)]="rubberSale.buyerId" >
      <mat-option *ngFor="let buyer of buyers" [value]="buyer.id">
        {{buyer.buyerName}}
      </mat-option>
    </mat-select>
    <label>Rubber Type :</label>
    <mat-select name="rubberType" placeholder="Please Choose" [(ngModel)]="rubberSale.rubberType">
      <mat-option value="Cuplump">Cuplump</mat-option>
      <mat-option value="Latex">Latex</mat-option>
    </mat-select>
  </div>

  <div style="columns: 2">
    <label>Authorization Letter (Form 1) :</label>
    <input type="text" name="letter" [(ngModel)]="rubberSale.authorizationLetter" />
    <label>Receipt Number (Form 2) :</label>
    <input type="text" name="reseiptNo" [(ngModel)]="rubberSale.receiptNo" />
  </div>

  <div style="columns: 2">
    <label>Weight (Kg) :</label>
    <input type="number" name="weight" [(ngModel)]="rubberSale.weight" placeholder="0.00" />
    <label>DRC (%) :</label>
    <input type="number" name="DRC" [(ngModel)]="rubberSale.drc" placeholder="0.00" />
  </div>

  <div style="columns: 1">
    <label>Amount Paid (RM) :</label>
    <input type="text" name="amount" [(ngModel)]="rubberSale.amountPaid" placeholder="0.00" />
  </div>

  <div style="margin-top: 10px">
    <button style="float: right" class="btn-add" (click)="addSale()">
      Add &nbsp; <i class="fa fa-plus"></i>
    </button>
  </div>

  <div style="margin-top: 10px">
    <button class="btn-back" (click)="back()">
      <i class="fa fa-arrow-left"></i> &nbsp; Back
    </button>
  </div>

  <br />
</div>
