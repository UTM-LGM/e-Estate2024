<ng-container *ngIf="announcements.length >= 1">
  <swiper-container loop="true" navigation="true" pagination="true" autoplay="true" speed="2000">
    <swiper-slide *ngFor="let announcement of announcements">
      <img style="width: 100%; height: 100%;" [src]="baseUrl + '/Images/' + announcement.filePath" />
    </swiper-slide>
  </swiper-container>
</ng-container>
