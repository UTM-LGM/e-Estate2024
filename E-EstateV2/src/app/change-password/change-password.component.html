<div class="box-container">
  <div class="subsection">
    <h1>Change Password</h1>
  </div>

  <div class="subsection2">
    <form>
      <label>Old Password :</label><br />
      <div class="password-toggle">
        <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="register.oldPassword" name="oldPassword"
          (change)="checkOldPassword()" />
        <span (click)="togglePasswordVisibility()">
          <i class="fa" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
        </span>
      </div>

      <label>New Password :</label><br />
      <div class="password-toggle">
        <input type="{{ showPassword ? 'text' : 'password' }}" [(ngModel)]="register.newPassword" name="newPassword" />
        <span (click)="togglePasswordVisibility()">
          <i class="fa" [class.fa-eye]="showPassword" [class.fa-eye-slash]="!showPassword"></i>
        </span>
      </div>
    </form>
  </div>

  <button style="float: right" class="btn-add" (click)="submitNewPassword()">
    Submit &nbsp; <i class="fa fa-plus"></i>
  </button>
  <button style="float: left" class="btn-back" (click)="back()">
    <i class="fa fa-arrow-left"></i> &nbsp; Back
  </button>
  <br />
</div>
