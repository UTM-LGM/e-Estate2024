<div class="box-container">
    <h1>Contact Information</h1>
    <hr />

    <div *ngIf="estateId == 0">
    <div style="columns: 2" class="column">
      <label>Name :</label>
      <input type="text" name="nbsp" [(ngModel)]="companyContact.name" />
      <label>Position :</label>
      <input type="text" name="position" [(ngModel)]="companyContact.position" />
    </div>
    <div style="columns: 2">
        <label>Phone No :</label>
        <input type="text" name="phoneNo" [(ngModel)]="companyContact.phoneNo" />
        <label>Email :</label>
        <input type="email" name="email" [(ngModel)]="companyContact.email" /> 
    </div> 

    <div style="margin-top: 10px">
      <button *ngIf="companyContact.id == null" style="float: right" class="btn-add" type="submit" (click)="addCompanyContact()">
        Add Contact Company &nbsp; <i class="fa fa-plus"></i>
      </button>
      <button *ngIf="companyContact.id != null" style="float: right" class="btn-update" (click)="updateCompanyContact()">
        Update &nbsp; <i class="fa fa-pencil"></i>
      </button>
    </div>

    <div style="margin-top: 10px">
      <button class="btn-back" (click)="back()">
        <i class="fa fa-arrow-left"></i> &nbsp; Back
      </button>
    </div>
  </div>
