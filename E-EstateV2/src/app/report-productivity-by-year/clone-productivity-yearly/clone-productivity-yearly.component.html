<div class="box-container">
  <h1>Clone Productivity</h1>

  <div style="columns: 4;">
    <label>Start Month Year : </label>
    <input type="month" [(ngModel)]="startMonth" (input)="chageStartMonth()" />
    <label>End Month Year : </label>
    <input type="month" [(ngModel)]="endMonth" (input)="monthChange()" [disabled]="startMonth == ''"/>
  </div>

  <div style="float: left;margin-top: 3px; margin-bottom: 3px;">
    <button class="btn-add" (click)="exportToExcel(cloneProductionData, 'Clone Productivity Report')">
      Export Excel &nbsp; <i class="fa fa-file"></i>
    </button>
  </div><br /><br />


  <div style="overflow-x: auto;">
    <table style="width: 100%">
      <tr>
        <th style="cursor: pointer;" *ngFor="let column of sortableColumns" scope="col" [appSort]="cloneProduction"
          [attr.data-order]="order" [attr.data-name]="column.columnName" (click)="toggleSort(column.columnName)">
          {{ column.displayText }}
          <i class="fa"
            [ngClass]="{'fa-chevron-down': order === 'desc' && currentSortedColumn === column.columnName,
                                    'fa-chevron-up': order === 'asc' && currentSortedColumn === column.columnName}"></i>
        </th>
      </tr>

      <tr *ngIf="isLoading">
        <td colspan="5">
          <ngx-skeleton-loader appearance="line" animation="progress-dark" [theme]="{height:'50px'}">
          </ngx-skeleton-loader>
        </td>
      </tr>

      <tr *ngIf="!isLoading && cloneProduction.length == 0 && role == 'Admin'">
        <td colspan="5" style="color: red; text-align: center;">No data found. Please choose start and end month year</td>
      </tr>

      <ng-container *ngIf="!isLoading">
        <tr *ngFor="let data of cloneProductionData; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ data.cloneName }}</td>
          <td>{{ data.totalProduction | number:'1.2-2' }}</td>
          <td>{{ data.totalArea || 0 }}</td>
          <td>{{ (data.totalProduction / data.totalArea) || 0 | number:'1.2-2' }}</td>
        </tr>
      </ng-container>

    </table>
  </div>
  <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
</div>
