<div class="box-container">
  <h1>Rubber Area by Clone</h1>
  <hr />

  <div style="columns: 3;">
    <label>Please choose year: </label>
    <input type="number" style="text-align: center;" placeholder="yyyy" [(ngModel)]="year" (change)="yearSelected()" />
  </div>

  <div style="margin-top: 3px; margin-bottom: 3px;">
    <button class="btn-add" (click)="exportToExcel(cloneArea, 'Rubber Area By Clone Report ' + year)">
      Export Excel &nbsp; <i class="fa fa-file"></i>
    </button>
  </div>

  <div style="overflow-x: auto;">
    <table style="width: 100%">
      <tr>
        <th style="cursor: pointer;" *ngFor="let column of sortableColumns" scope="col" [appSort]="cloneArea"
          [attr.data-order]="order" [attr.data-name]="column.columnName" (click)="toggleSort(column.columnName)">
          {{ column.displayText }}
          <i class="fa" [ngClass]="{'fa-chevron-down': order === 'desc' && currentSortedColumn === column.columnName,
                        'fa-chevron-up': order === 'asc' && currentSortedColumn === column.columnName}"></i>
        </th>
      </tr>

      <tr *ngIf="isLoading">
        <td colspan="3">
          <ngx-skeleton-loader appearance="line" animation="progress-dark" [theme]="{height:'50px'}">
          </ngx-skeleton-loader>
        </td>
      </tr>

      <tr *ngIf="!isLoading && cloneArea.length == 0 && role == 'Admin'">
        <td colspan="3" style="color: red; text-align: center;">No data found. Please choose year</td>
      </tr>

      <ng-container *ngIf="!isLoading">
        <tr *ngFor="let data of cloneArea | paginate: { itemsPerPage: 10, currentPage: pageNumber }; let i = index">
          <td>{{i + 1}}</td>
          <td>{{ data.cloneName }}</td>
          <td>{{ data.totalArea }}</td>
        </tr>
      </ng-container>
    </table>
  </div>

  <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
</div>
