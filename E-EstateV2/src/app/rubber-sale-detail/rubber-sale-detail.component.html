<br />
<div style="padding: 20px;">
  <h1>Update Rubber Sale</h1>
  <div style="columns: 2" class="column">
    <label>Date :</label>
    <input type="date" #date name="date" value="{{formattedDate}}" (change)="selectedDate(date.value)" />
  </div>

  <div style="columns: 2">
    <label>Buyer :</label>
    <select name="buyer" [(ngModel)]="rubberSale.buyerId" disabled>
      <option value="0" disabled selected>Please Choose</option>
      <option *ngFor="let buyer of buyers" value="{{buyer.id}}">
        {{buyer.buyerName}}
      </option>
    </select>
    <label>Rubber Type :</label>
    <mat-select name="rubberType" placeholder="Please Choose" [(ngModel)]="rubberSale.rubberType">
      <mat-option value="Cuplump">Cuplump</mat-option>
      <mat-option value="Latex">Latex</mat-option>
    </mat-select>
  </div>

  <div style="columns: 2">
    <label>Authorization Letter (Form 1) :</label>
    <input type="text" name="letter" [(ngModel)]="rubberSale.authorizationLetter" />
    <label>Receipt Number (Form 2) :</label>
    <input type="text" name="reseiptNo" [(ngModel)]="rubberSale.receiptNo" />
  </div>

  <div style="columns: 2">
    <label>Weight (Kg) :</label>
    <input type="number" name="weight" [(ngModel)]="rubberSale.weight" />
    <label>DRC (%) :</label>
    <input type="number" name="DRC" [(ngModel)]="rubberSale.drc" />
  </div>

  <div style="columns: 1">
    <label>Amount Paid (RM) :</label>
    <input type="text" name="amount" [(ngModel)]="rubberSale.amountPaid" />
  </div>

  <div style="margin-top: 10px">
    <button style="float: right" class="btn-update" (click)="update()">
      Update &nbsp; <i class="fa fa-pencil"></i>
    </button>
  </div>

  <div style="margin-top: 10px">
    <button class="btn-back" (click)="back()">
      <i class="fa fa-arrow-left"></i> &nbsp; Back
    </button>
  </div>
</div>
