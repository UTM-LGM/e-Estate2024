<div class="box-container">
    <h1>User Information</h1>
    <hr />
    
    <div style="columns: 2" class="column">
      <label>User Fullname :</label>
      <input type="text" name="fullname" [(ngModel)]="user.fullName"/>
      <label>License No :</label>
      <input type="text" name="fullname" [(ngModel)]="user.licenseNo" (change)="checkLicenseNo($event)"/>
    </div>

    <div style="columns:2">
      <label>Company Name :</label>
      <input type="text" name="companyName" [(ngModel)]="result.companyName" disabled>
      <label>Estate Name :</label>
      <input type="text" name="estateName" [(ngModel)]="result.premiseAdd1" disabled />
    </div>

    <div style="columns: 2" class="column">
      <label>Position :</label>
      <mat-select  placeholder="Please Choose" name="position" [(ngModel)]="user.position">
        <mat-option value="MANAGER">MANAGER</mat-option>
        <mat-option value="ASSISTANT MANAGER">ASSISTANT MANAGER</mat-option>
        <mat-option value="SUPERVISOR">SUPERVISOR</mat-option>
        <mat-option value="CLERK">CLERK</mat-option>
        <mat-option value="COMPANY ADMIN(HQ)">COMPANY ADMIN (HQ)</mat-option>
      </mat-select>
      <label>Username :</label>
      <input type="text" name="fullname" [(ngModel)]="user.userName"/>
    </div>

    <div style="columns: 2" class="column">
      <label>Email :</label>
      <input type="text" name="fullname" [(ngModel)]="user.email"/>
    </div>
    <br/>
  
    <div style="padding-right: 10px">
      <button style="float: right" class="btn-update" type="submit" (click)="update()">
        Update &nbsp; <i class="fa fa-pencil"></i>
      </button>
    </div>
    <div style="padding-left: 10px">
      <button class="btn-back" (click)="back()">
        <i class="fa fa-arrow-left"></i> &nbsp; Back
      </button>
    </div>
  
  </div>

  <app-spinner></app-spinner>
