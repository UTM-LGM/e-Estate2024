<br />
<h1>Cost Type Utility</h1>
<form>
  <label>Cost Type : </label>
  <input type="text" name="costType" [(ngModel)]="costType.costType" />
  <span style="color: blue; font-size: 12px;">Example: Direct</span>
</form>

<button style="float: right" class="btn-add" (click)="submit()">
  Add &nbsp; <i class="fa fa-plus"></i>
</button>

<br /><br />
<hr />

<h1>List of Cost Type</h1>
<div class="box-container">
  <input type="text" [(ngModel)]="term" placeholder="Filter Cost Type" />
  <table style="width: 100%">
    <tr>
      <th width="30px">No</th>
      <th style="cursor: pointer;" *ngFor="let column of sortableColumns" scope="col" [appSort]="costTypes"
        [attr.data-order]="order" [attr.data-name]="column.columnName" (click)="toggleSort(column.columnName)">
        {{ column.displayText }}
      </th>
      <th width="90px">Action</th>
    </tr>

    <tr *ngIf="isLoading">
      <td colspan="3">
        <ngx-skeleton-loader appearance="line" animation="progress-dark" [theme]="{height:'50px'}">
        </ngx-skeleton-loader>
      </td>
    </tr>

    <tr
      *ngFor="let cost of costTypes | filter : term | paginate: { itemsPerPage: 10, currentPage: pageNumber }; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ cost.costType }}</td>
      <td>
        <button (click)="status(cost)" [ngClass]="{
            'active-btn': cost.isActive == true,
            'inactive-btn': cost.isActive == false
          }">
          {{ cost.isActive == true ? "Active" : "Inactive" }}
        </button>
      </td>
    </tr>
  </table>

  <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>

</div>
